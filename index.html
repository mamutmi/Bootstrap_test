<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Image gallery</title>
  </head>
  <body>
    <header>
    	<div class="jumbotron jumbotron-fluid bg-dark text-light">
  		<div class="container">
   	 		<h1 class="display-4">Welcome to the image gallery!</h1>
    		<p class="lead">I hope you enjoy the pics</p>
  		</div>
		</div>

    </header>
    <main class="container">
    	<div class="row">

    		<div class="col-md-6">
    			<div class="img-thumbnail">
    				<img class="w-100 h-100"
        			src="https://images.unsplash.com/photo-1504208434309-cb69f4fe52b0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
       			 	alt="white dog in Canada"
      				/>
    			</div>
    		</div>

    		<div class="col-md-6">
    			<div class="img-thumbnail">
    				<img class="w-100 h-100"
        			src="https://images.unsplash.com/photo-1573433704174-91ee6652f300?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
        			alt="dog at a lake"
      				/>
    			</div>
    		</div>

    		<div class="col-md-6">
    			<div class="img-thumbnail">
    				<img class="w-100 h-100"
        			src="https://images.unsplash.com/photo-1541848337871-2a7a31aaf07b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=678&q=80"
       			 	alt="dog in autumn"
      				/>
    			</div>
    		</div>

    		<div class="col-md-6">
    			<div class="img-thumbnail">
    				<img class="w-100 h-100"
        			src="https://images.unsplash.com/photo-1522029822044-65b92af9d0c8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80"
        			alt="dog in canyon"
      				/>
    			</div>
    		</div>

    		<div class="col-md-6">
    			<div class="img-thumbnail">
    				<img class="w-100 h-100"
        			src="https://images.unsplash.com/photo-1596814178437-476762607284?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=667&q=80"
        			alt="golden"
      				/>
    			</div>
    		</div>

    	</div>
      
    </main>

 	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
